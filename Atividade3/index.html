<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo">Vaga para desenvolvedor de jogos AAA</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="github"><strong>Github</strong></label>
                <input type="text" name="github" id="github">
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">- - -</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
    
            <div class="campo">
                <label for="nacionalidade"><strong>Nacionalidade</strong></label>
                <select id="nacionalidade">
                    <option selected disabled value="">- - -</option>
                    <option>Brasileiro</option>
                    <option>Estrangeiro</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="empregado"><strong>Empregado</strong></label>
                <select id="empregado">
                    <option selected disabled value="">- - -</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
                
            <!--<div class="campo">
                <label for="viajar"><strong>Pode viajar</strong></label>
                <select id="viajar">
                    <option selected disabled value="">- - -</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>-->

        </fieldset>

        <fieldset class="grupo">
            <div id="check1">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML/CSS">
                <label for="tecnologia1">HTML/CSS</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="C++">
                <label for="tecnologia2">C++</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="C#">
                <label for="tecnologia3">C#</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="GO">
                <label for="tecnologia5">GO</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
                <input type="checkbox" name="tecnologia8" id="tecnologia8" value="JAVASCRIPT">
                <label for="tecnologia8">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologia9" id="tecnologia9" value="SQL">
                <label for="tecnologia9">SQL</label>
            </div>

        </fieldset>

        <fieldset class="grupo">
            <div id="check2">
                <br><label><strong>Em qual sistema operecional você desenvolve?</strong></label><br><br>
                    <input type="checkbox" name="so1" id="so1" value="Linux">
                    <label for="so1">Linux</label>
                    <input type="checkbox" name="so2" id="so2" value="Mec">
                    <label for="so2">Mec</label>
                    <input type="checkbox" name="so3" id="so3" value="Windows">
                    <label for="so3">Windows</label>
                    <input type="checkbox" name="so4" id="so4" value="Mobile">
                    <label for="so4">Mobile</label>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="check3">
                <br><label><strong>Qual estilo de jogo tem costume?</strong></label><br><br>
                <input type="checkbox" name="genero1" id="genero1" value="Rpg">
                <label for="genero1">Rpg</label>
                <input type="checkbox" name="genero2" id="genero2" value="Fps">
                <label for="genero2">Fps</label>
                <input type="checkbox" name="genero3" id="genero3" value="Survival">
                <label for="genero3">Survival</label>
                <input type="checkbox" name="genero4" id="genero4" value="Sandbox">
                <label for="genero4">Sandbox</label>
                <input type="checkbox" name="genero5" id="genero5" value="Puzzel">
                <label for="genero5">Puzzel</label>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="check4">
                <br><label><strong>Turno disponivel:</strong></label><br><br>
                <input type="checkbox" name="turno1" id="turno1" value="Matutino">
                <label for="turno1">Matutino</label>
                <input type="checkbox" name="turno2" id="turno2" value="Vespertino">
                <label for="turno2">Vespertino</label>
                <input type="checkbox" name="turno3" id="turno3" value="Noturno">
                <label for="turno3">Noturno</label>
            </div>
        </fieldset>

        <div class="campo">
            <br><label><strong>Sexualidade:</strong></label>
            <label>
                <input type="radio" name="sexualidade" value="masculino" checked>Masculino
            </label>
            <label>
                <input type="radio" name="sexualidade" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="sexualidade" value="naobinario">Não-Binário
            </label>
            <label>
                <input type="radio" name="sexualidade" value="helicopterodecombate">Helicoptero de Combate
            </label>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="escolaridade"><strong>Escolaridade</strong></label>
                <select id="escolaridade">
                    <option selected disabled value="">- - -</option>
                    <option>Fundamental Completo</option>
                    <option>Médio Incompleto</option>
                    <option>Médio Completo</option>
                    <option>Superior Incompleto</option>
                    <option>Superior Completo</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="ingles"><strong>Inglês</strong></label>
                <select id="ingles">
                    <option selected disabled value="">- - -</option>
                    <option>Iniciante</option>
                    <option>Intermediário</option>
                    <option>Avançado</option>
                    <option>Fluente</option>
                </select>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Fale mais sobre você e suas experiencias</strong></label>
            <textarea name="experiencias" id="experiencias" row="6" style="width: 26em"></textarea>
        </div>

        <button type="submit" class="botao1"><strong>Enviar</strong></button>
        <button type="reset" class="botao2"><strong>Resetar</strong></button>
    </form>
</body>
</html>
